<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toevoegen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
    <div class="rand">
      <form method="post" action="">
        {{ form.hidden_tag() }}
        <div class="form-control row">
          <legend>voer hier de info van het contact dat u wilt toevoegen in</legend>
          <div class="form-control main_invoer mb-2">
            {{ form.keuze_persoon_home.label(class="form-control-label") }}
            {{ form.keuze_persoon_home(class="form-control, form-control-lg") }}
          </div>
        </div>
        <div class="invoer">
          {{ form.submit(class="btn btn-outline-info") }}
        </div>
      </form>
    </div>
  </body>
</html>
